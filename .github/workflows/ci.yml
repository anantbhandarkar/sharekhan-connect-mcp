name: CI

# This workflow ensures code quality and formatting before any build process
# 1. format-check: Validates Black formatting and import sorting (runs first)
# 2. test: Runs comprehensive tests across Python versions
# 3. build: Creates package artifacts (depends on both format-check and test)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  type-check:
    name: Type Checking with MyPy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-requests types-PyYAML pydantic fastapi
    
    - name: Type check with mypy (strict)
      run: |
        echo "üîç Running strict type checking with mypy..."
        mypy src/ --config-file=pyproject.toml --show-error-codes --pretty
        echo "‚úÖ Type checking completed"

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[quality]"

    - name: Check code complexity with radon
      run: |
        echo "üîç Analyzing code complexity with radon..."
        radon cc src/ --min B --show-complexity
        echo "‚úÖ Code complexity analysis completed"

    - name: Check maintainability with xenon
      run: |
        echo "üîç Checking maintainability index with xenon..."
        xenon --max-absolute B --max-modules A --max-average A src/ || echo "‚ö†Ô∏è Some maintainability issues found"
        echo "‚úÖ Maintainability analysis completed"

    - name: Check documentation quality with pydocstyle
      run: |
        echo "üîç Checking documentation quality with pydocstyle..."
        pydocstyle src/ --count || echo "‚ö†Ô∏è Some documentation issues found"
        echo "‚úÖ Documentation quality check completed"

  security-enhanced:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[security]"

    - name: Scan for secrets with detect-secrets
      run: |
        echo "üîç Scanning for secrets and sensitive data..."
        if [ -f .secrets.baseline ]; then
          detect-secrets scan --baseline .secrets.baseline --all-files
        else
          detect-secrets scan --all-files --initial-scan
        fi
        echo "‚úÖ Secrets scanning completed"

    - name: Security scan with bandit
      run: |
        echo "üîç Running security analysis with bandit..."
        bandit -r src/ || echo "‚ö†Ô∏è Some security issues found"
        echo "‚úÖ Security analysis completed"

  format-check:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black
    
    - name: Check code formatting with Black
      run: |
        echo "üîç Checking code formatting with Black..."
        black --check --diff src/
        echo "‚úÖ All files properly formatted"
    
    - name: Check import sorting with isort
      run: |
        echo "üîç Checking import sorting with isort..."
        pip install isort
        isort --check-only --diff src/
        echo "‚úÖ Import sorting is correct"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
    
    - name: Quick formatting check (fail fast)
      run: |
        echo "üîç Quick formatting validation..."
        black --check src/
        echo "‚úÖ Code formatting verified"
    
    - name: Lint with flake8
      run: |
        echo "üîç Running flake8 linting..."
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        echo "‚úÖ Linting completed"
    
    - name: Type check with mypy
      run: |
        echo "üîç Running type checking with mypy..."
        mypy src/ --ignore-missing-imports
        echo "‚úÖ Type checking completed"
    
    - name: Security scan with bandit
      run: |
        echo "üîç Running security scan with bandit..."
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -ll
        echo "‚úÖ Security scan completed"
    
    - name: Check for dependency vulnerabilities
      run: |
        echo "üîç Checking for dependency vulnerabilities..."
        pip install safety
        safety scan --json --output safety-report.json || true
        safety scan
        echo "‚úÖ Dependency security check completed"
    
    - name: Run tests with coverage
      run: |
        echo "üîç Running tests with coverage..."
        pip install pytest-cov
        pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing || echo "‚ö†Ô∏è No pytest tests found, running installation test instead"
        python test_installation.py
        echo "‚úÖ Coverage analysis completed"
    
    - name: Test installation
      run: |
        echo "üîç Running installation tests..."
        python test_installation.py
        echo "‚úÖ Installation tests passed"
    
    - name: Validate GitHub Actions versions
      run: |
        echo "üîç Checking for deprecated GitHub Actions..."
        python -m pytest tests/test_github_actions_versions.py -v
        echo "‚úÖ GitHub Actions versions validated"
    
    - name: Check commit message for formatting
      run: |
        echo "üîç Checking commit message..."
        if git log --oneline -1 | grep -i "format\|black\|style"; then
          echo "‚úÖ Commit message indicates formatting changes"
        else
          echo "‚ÑπÔ∏è  Consider mentioning formatting in commit messages for better tracking"
        fi
    
    - name: Upload security and coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: security-coverage-reports-${{ matrix.python-version }}
        path: |
          bandit-report.json
          safety-report.json
          coverage.xml
          htmlcov/
        if-no-files-found: warn

  build:
    runs-on: ubuntu-latest
    needs: [type-check, code-quality, security-enhanced, format-check, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        echo "üî® Building package..."
        python -m build
        echo "‚úÖ Package built successfully"
    
    - name: Check package
      run: |
        echo "üîç Validating package..."
        twine check dist/*
        echo "‚úÖ Package validation passed"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
